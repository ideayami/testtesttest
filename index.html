<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>東方Project風シューティングゲーム</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        overflow: hidden;
      }

      #game-container {
        box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        border-radius: 8px;
        overflow: hidden;
      }

      canvas {
        display: block;
      }

      .loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 24px;
        text-align: center;
      }

      .controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 15px 30px;
        border-radius: 8px;
        font-size: 14px;
      }

      .controls p {
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <div id="game-container"></div>
    <div class="controls">
      <p><strong>操作方法:</strong></p>
      <p>移動: 矢印キー | ショット: Z | ボム: X | 低速移動: Shift | ポーズ: ESC</p>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
